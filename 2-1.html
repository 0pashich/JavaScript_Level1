<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*  1. Объясните почему код даёт именно такие результаты ?
            Подсказка.Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со включенными точками остановки. */

        // Создаём переменные a b c d и переменным a b присваиваиваем значение 1
        let a = 1, b = 1, c, d;

        //пример 1
        // увеличиваем переменную a на еденицу и присваиваем переменной c (префиксный инкремент)
        c = ++a;
        alert(c); // ответ: 2 

        //пример 2 
        // присваиваем значение переменной b переменной d и увеличиваем переменную b на 1 (постфиксный инкримент)
        d = b++;
        alert(d); //ответ: 1 

        //пример 3 
        // складываем 2 с увеличиной переменной a на еденицу (2+(2+1)) (префиксный инкремент)
        c = 2 + ++a;
        alert(c); //ответ: 5 

        //пример 4 
        // складываем 2 с переменной b и увеличиваем переменную b на еденицу (2+2) (b+1) (постфиксный инкримент)
        d = 2 + b++;
        alert(d); //ответ: 4 

        // иначально к переменной а = 1 прибавляем 1 в примере 1 и прибавляем 1 в примере 3 
        alert(a); //3 

        // иначально к переменной b = 1 прибавляем 1 в примере 2 и прибавляем 1 в примере 4 
        alert(b); //3

    </script>
</body>

</html>
