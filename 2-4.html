<body>
    <script>
        'use strict';

        /* 4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. 
        Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
        Обязательно использовать оператор return. */

        function Addition(a, b) {
            return a + b;
        }

        function Subtraction(a, b) {
            return a - b;
        }

        function Multiplication(a, b) {
            return a * b;
        }

        function Division(a, b) {
            return a / b;
        }

        let a = +prompt("Задайте число a");
        let b = +prompt("Задайте число b");

        alert(` a+b= ${Addition(a, b)} \n a-b= ${Subtraction(a, b)} \n a*b= ${Multiplication(a, b)} \n a/b= ${Division(a, b)} `);

    </script>
</body>

</html>
