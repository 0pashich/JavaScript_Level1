<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /* 1. Складывам 10 + 10 получаем 20
        2. 20 склеиваем (Конкатенация) со строкой "10" (так как строка)
        3. получившуюся строку "2010" присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль  */
        let result1 = 10 + 10 + "10";
        console.log(result1); // "2010"

        /* 1. Склеиваем 10 со строкой "10" (так как строка) получаем строку "1010"
        2. "1010" (так как строка) склеиваем  со цифрой 10 
        3. получившуюся строку "101010" присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль  */
        let result2 = 10 + "10" + 10;
        console.log(result2); // "101010"

        /* 1. С помошью унарного плюса преобразуем строку "10" число
        2. Складыванм три числа 10 + 10 + 10
        3. получившееся число 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль  */
        let result3 = 10 + 10 + +"10"; //(обратите внимание на пробелы, пишите также) 
        console.log(result3); // 30

        /* 1. С помошью унарного минуса преобразуем пустую строку "" в число и получаем -0
        2. Делим 10 на -0 и получаем -бесконечность -Infinity
        3. получившееся число -Infinity присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль  */        
        let result4 = 10 / -"";
        console.log(result4); // -Infinity

        /* 1. С помошью унарного плюса пытаемся преобразовать строку "2,5" в число и значение NaN так как строка имеет не верный формат
        2. Делим 10 на NaN и получаем NaN
        3. получившееся число NaN присваиваем в переменную result5
        4. с помощью console.log выводим result5 в консоль  */  
        let result5 = 10 / +"2,5";  // (да здесь запятая, это не опечатка)
        console.log(result5); // NaN

    </script>
</body>

</html>
